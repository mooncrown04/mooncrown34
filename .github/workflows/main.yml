name: CI - Run app smoke

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi

      - name: Create example .env (CI only)
        run: |
          cat > .env <<'EOF'
          XTREAM_HOST=https://ornek.paneladresi.com
          XTREAM_USER=KULLANICI_ADINIZ
          XTREAM_PASS=SIFRENIZ
          VERIFY_SSL=true
          REQUEST_TIMEOUT=5
          EOF

      - name: Start gunicorn in background (smoke)
        run: |
          nohup gunicorn -w 1 -b 127.0.0.1:5000 app:app > gunicorn.log 2>&1 & sleep 2 || true
          head -n 50 gunicorn.log || true

      - name: List processes and ports
        run: |
          ps aux | grep -E 'gunicorn|app:app' | grep -v grep || true
          ss -ltnp 2>/dev/null || netstat -ltnp 2>/dev/null || true
