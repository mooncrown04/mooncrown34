name: Build Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Plugin
        run: ./gradlew :m3u:assembleRelease

      - name: Rename & Move .cs3 to builds folder
        run: |
          mkdir -p builds
          cp m3u/build/outputs/aar/*.aar builds/m3u.cs3

      - name: Upload .cs3 as artifact
        uses: actions/upload-artifact@v3
        with:
          name: m3u.cs3
          path: builds/m3u.cs3
